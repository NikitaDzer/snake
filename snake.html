<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Змейка</title>
    <link rel="stylesheet" href="snake-style.css" />
  </head>
  <body>
    <div id="container">
      <div id="wrapper">
        <div id="for-menu">
          <div id="menu">
            <div class="menu-row"><h1>Змейка</h1></div>
            <div class="menu-row">
              <form action="" name="mainForm">
                <div id="menu-row-speed">
                  <p>Скорость змейки:</p>
                  <div id="helper">
                    <div>
                      <label class="label"
                        ><input
                          type="radio"
                          name="speed"
                          value="slow"
                          id="slow"
                        />Медленная</label
                      >
                      <label class="label" style="color: rgb(85, 85, 85);"
                        ><input
                          type="radio"
                          name="speed"
                          value="medium"
                          id="medium"
                          checked
                        />Средняя</label
                      >
                    </div>
                    <div>
                      <label class="label"
                        ><input
                          type="radio"
                          name="speed"
                          value="fast"
                          id="fast"
                        />Быстрая</label
                      >
                      <label class="label"
                        ><input
                          type="radio"
                          name="speed"
                          value="very-fast"
                          id="very-fast"
                        />Очень быстрая</label
                      >
                    </div>
                  </div>
                </div>
                <div id="menu-row-traps">
                  Ловушки:
                  <div>
                    <input type="checkbox" id="traps" name="traps" /><label
                      id="special-label"
                      class="label"
                      for="traps"
                      style="color: grey;"
                      >включить</label
                    >.
                  </div>
                </div>
              </form>
            </div>
            <div class="menu-row">
              <input type="button" value="Старт" id="start" />
            </div>
          </div>
        </div>
        <div id="for-help_menu" style="display: none;">
          <div id="help_menu">
            <div class="menu-row"><h2>Игра окончена!</h2></div>
            <div class="menu-row">
              <p>
                Счёт: <span id="help_menu-score-latest"></span>. <br />
                Лучший счёт: <span id="help_menu-score-best"></span>.
              </p>
            </div>
            <div class="menu-row">
              <input type="button" id="btn-new_game" value="Новая игра" /><input
                type="button"
                id="btn-continue_game"
                value="Продолжить"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="for-table">
        <div id="help_move">
          <div class="help_move-block" id = 'left-animate'>
            <div class="help_move-block-animate"></div>
          </div>
          <div class="help_move-block" id = 'right-animate'>

          <div class="help_move-block" id = 'up-animate'>

          <div class="help_move-block" id = 'down-animate'>
